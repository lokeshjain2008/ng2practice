<input type="text" #finder class="form-control" placeholder="{{placeholder}}" [ngFormControl]="repoNameStartsWith">
<div class="padding-repo-list">
  <ul class="list-unstyled"> 
    <li *ngFor="#repo of repos | async; #i=index" (click)="stats.emit(repo)"> <!-- *ngIf="i<10"> -->
      <template [ngIf]="i<10">
        <a href="#">{{repo.name}}</a>
      </template>
    </li>
  </ul>
</div>
